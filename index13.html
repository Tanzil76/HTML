<!DOCTYPE html>          <!--tell browser you are using HTML5-->
<html lang="en">         <!--root of an html document-->
<head>                   <!--container for metadata-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>  <!--page title-->
</head>
<body>                   <!--contains all data rendered by the browser-->
        <p>This is my first html page</p>           <!--Paragraph tag (used to add paragraphs in HTML)-->
        <h1></h1>                                   <!--Heading tag (used to display headings in HTML)-->
        <h2></h2>
        <h3></h3>
        <h4></h4>
        <h5></h5>
        <h6></h6>
        <a href="https://www.google.com/">Google</a>              <!--Anchor tag (used to add links to your page)-->
        <img src="Copy image address" alt="">                     <!--Image tag (used to add images to your page)-->
        <br>                                                      <!--Empty tag (used to add next line(line breaks) to your page)-->
        <p>
        <!--used to highlight text in your page-->
        <b>Bold</b>                                               <!--Bold tag-->
        <i>Italic</i>                                             <!--Italic tag-->
        <u>Undeline</u>                                           <!--Underline tag-->
        <big>BIG</big>                                            <!--Big tag (this tag shows big text on your page)-->
        <small>small</small>                                      <!--Small tag (this tag shows small text on your page)-->
        <hr>                                                      <!--Horizontal tag (used to dispaly a horizontal ruler, used to separate content)-->
        <sub>Subscript</sub>                                      <!--Subscript tag-->
        <!--H<sub>2</sub>O-->
        <sup>Superscript</sup>                                    <!--Superscript tag-->
        <!--10<sup>2</sup>=100-->
        </p>
        <pre>                                                  <!--used to display text as it is(without ignoring spaces and next line)-->
            This 
            is a sample text
        </pre>
        <header></header><main></main> <footer></footer>       <!--semantic tags (page layout techniques)-->
        <main>
            <!--Inside main tag-->
            <section></section>                                <!--Section tag (for a section on your page)-->
            <article></article>                                <!--Article tag (for an article on your page)-->
            <aside></aside>                                    <!--Aside tag (for content aside main content(ads))-->
        </main>
        <a href="https://www.google.com/" target="_main">Google</a>                     <!-- this tag is used for open link on other tab-->
        <a href="https://www.google.com/"><img src="image address"alt="Google"</a>      <!--this tag is used for open link through image-->

</body>
</html>
